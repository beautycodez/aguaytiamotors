<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguaytia Motors</title>
</head>
<body>
    <header>
        <picture>
            <img src="images/logo_aguaytia.jpg" alt="Logo Aguaytia Motors">

        <nav>
            <ul>
                <li>Catálogo de Productos</li>
                <li>Información de Contacto</li>
                <li>Acerca de Nosotros</li>

            </ul>
        </nav>
        <main>
            <div>
                <picture>
                    <img src="images/hero_mecanica.webp" alt="Imagen de mecánica de autos">

                    <h1>
                        Taller multimarca expertos en mecánica automotriz, pasión por el rendimiento.

                    </picture>

                        <img src="images/mobil_logo_200.jpg" alt="Mobil logo">
                    </picture>
                    <picture>
                        <img src="images/vextrom_logo_200.webp" alt="Vextrom logo">
                    </picture>
                    <picture>
                        <img src="images/hyundai_logo_246.webp" alt="Hyunday logo">
                    </picture>
                    <picture>
                        <img src="images/oilbank_logo.webp" alt="Oilbank">
                    </picture>

<script src="scripts/aguaytia.js"></script>
